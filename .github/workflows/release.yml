jobs:
  build-and-publish:
    runs-on: windows-latest
    outputs:
      timestamp: ${{ steps.set-timestamp.outputs.timestamp }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore memory/Memory.csproj
        shell: pwsh

      - name: Set timestamp
        id: set-timestamp
        run: |
          $ts = Get-Date -Format yyyyMMddHHmmss
          Write-Host "timestamp=$ts" >> $GITHUB_OUTPUT
          Write-Host "TIMESTAMP=$ts" >> $GITHUB_ENV
        shell: pwsh

      # ... rest of build steps using ${{ env.TIMESTAMP }} ...

  release:
    needs: build-and-publish
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ needs.build-and-publish.outputs.timestamp }}
          name: Release ${{ needs.build-and-publish.outputs.timestamp }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}