name: Build and Publish x86/x64

on:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: windows-latest
    outputs:
      timestamp: ${{ steps.set-timestamp.outputs.timestamp }}
      version: ${{ steps.set-timestamp.outputs.version }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore memory/Memory.csproj
        shell: pwsh

      - name: build
        run: |
          $ts = Get-Date -Format yyyyMMddHHmmss
          $date = Get-Date -Format "yyyy.MMdd.HHmm"
          $buildNumber=(Get-Date).ToString("ss")
          $env:VERSION="$date.$buildNumber"
          echo "version is $env:VERSION"
          dotnet build memory/Memory.csproj -c Release -r win-x86 --self-contained false -p:AssemblyVersion="$env:VERSION" -p:Version="$env:VERSION" -p:NuGetVersion="$env:VERSION" --output ./build/x86
          dotnet pack memory/Memory.csproj -c Release -p:PackageId=Memory-x86 -p:Version="$env:VERSION" -p:RuntimeIdentifier=win-x86 --output ./nupkg/x86
          dotnet nuget push ./build/x86/*.nupkg --api-key ${{ secrets.TOKEN }} --source "https://nuget.pkg.github.com/erfg12/index.json" --skip-duplicate
          dotnet build memory/Memory.csproj -c Release -r win-x64 --self-contained false -p:AssemblyVersion="$env:VERSION" -p:Version="$env:VERSION" -p:NuGetVersion="$env:VERSION" --output ./build/x64
          dotnet pack memory/Memory.csproj -c Release -p:PackageId=Memory-x64 -p:Version="$env:VERSION" -p:RuntimeIdentifier=win-x64 --output ./nupkg/x64
          dotnet nuget push ./build/x64/*.nupkg --api-key ${{ secrets.TOKEN }} --source "https://nuget.pkg.github.com/erfg12/index.json" --skip-duplicate

      # Upload artifacts for the release job
      - name: Upload x86 artifact
        uses: actions/upload-artifact@v4
        with:
          name: x86-dll
          path: ./build/x86/Memory.dll

      - name: Upload x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: x64-dll
          path: ./build/x64/Memory.dll

  release:
    needs: build-and-publish
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download x86 artifact
        uses: actions/download-artifact@v4
        with:
          name: x86-dll
          path: ./artifacts/x86

      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: x64-dll
          path: ./artifacts/x64

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build-and-publish.outputs.version }}
          name: Release v${{ needs.build-and-publish.outputs.version }}
          body: |
            Automated release for build ${{ needs.build-and-publish.outputs.timestamp }}
            
            ## Packages
            - Memory-x86 v${{ needs.build-and-publish.outputs.version }}
            - Memory-x64 v${{ needs.build-and-publish.outputs.version }}
          draft: false
          prerelease: false
          files: |
            ./artifacts/x86/Memory.dll
            ./artifacts/x64/Memory.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}